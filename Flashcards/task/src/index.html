<!DOCTYPE html>
<html lang="en">
<head>
    <title>Capital of Countries</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card-title"><h1>What is the capital of...</h1></div>
<div class="container">
    <div class="card-container">
        <div class="card">
            <div class="front"><p>Iran</p></div>
            <div class="back"><p>Tehran</p></div>
        </div>

        <div class="card">
            <div class="front"><p>United States</p></div>
            <div class="back"><p>Washington D.C</p></div>
        </div>

        <div class="card">
            <div class="front"><p>Canada</p></div>
            <div class="back"><p>Ottawa</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>United Kingdom</p></div>
            <div class="back"><p>London</p></div>
        </div>

        <div class="card">
            <div class="front"><p>France</p></div>
            <div class="back"><p>Paris</p>
            </div>
        </div>

        <div class="card">
            <div class="front"><p>Spain</p></div>
            <div class="back"><p>Madrid</p></div>
        </div>
    </div>

    <div class="card-container">
        <div class="card">
            <div class="front"><p>Australia</p></div>
            <div class="back"><p>Canberra</p></div>
        </div>

        <div class="card">
            <div class="front"><p>Germany</p></div>
            <div class="back"><p>Berlin</p></div>
        </div>

        <div class="card">
            <div class="front"><p>Turkey</p></div>
            <div class="back"><p>Ankara</p></div>
        </div>
    </div>
</div>
</body>
</html>
